
services:
  mysql:
    image: mysql:8
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: esmassiva
      MYSQL_USER: esmassiva
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-esmassiva}
    networks:
      - internal

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    networks:
      - internal
    ports:
      - "9001:9001"

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../:/app
      - node-modules-cache:/app/node_modules
    environment:
      DATABASE_URL: mysql://esmassiva:${MYSQL_PASSWORD:-esmassiva}@mysql:3306/esmassiva
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
    expose:
      - "3000"
    depends_on:
      - mysql
      - minio
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    ports:
      - "80:80"
    networks:
      - internal

  adminer:
    image: adminer:latest
    depends_on:
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - "8081:8080"
    networks:
      - internal

networks:
  internal:

volumes:
  mysql-data:
  minio-data:
  node-modules-cache:
