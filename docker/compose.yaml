version: "3.9"

services:
  mysql:
    image: mysql:8
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: esmassiva
      MYSQL_USER: esmassiva
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-esmassiva}
    ports:
      - "3309:3306"       # accesible solo si querés desde host
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "9000:9000"       # acceso desde host si se necesita
      - "9001:9001"

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - mysql
      - minio
    command: >
      /usr/bin/tini -- bash -c '
        if [ "$NODE_ENV" = "development" ]; then
          PORT=3000 pnpm dev
        else
          pnpm build
          PORT=3000 pnpm start
        fi
      '
    working_dir: /app
    volumes:
      - ../:/app
      - node-modules-cache:/app/node_modules
    environment:
      - DATABASE_URL=mysql://esmassiva:${MYSQL_PASSWORD:-esmassiva}@mysql:3306/esmassiva
      - NODE_ENV=${NODE_ENV:-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - PORT=3000
    expose:
      - "3000"       # expuesto solo a la red Docker, no al host

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    ports:
      - "80:80"      # puerto público
    restart: unless-stopped

  adminer:
    image: adminer:latest
    depends_on:
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - "8081:8080"  # accesible desde host para administración

volumes:
  mysql-data:
  minio-data:
  node-modules-cache:
