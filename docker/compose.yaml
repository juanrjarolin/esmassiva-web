services:
  mysql:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: esmassiva
      MYSQL_USER: esmassiva
      MYSQL_PASSWORD: esmassiva
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - internal

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - internal

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://esmassiva:esmassiva@mysql:3306/esmassiva
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "3000:3000"
    depends_on:
      - mysql
      - minio
    networks:
      - internal

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - internal

volumes:
  mysql-data:
  minio-data:

networks:
  internal:

